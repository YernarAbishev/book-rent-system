{% extends 'base.html' %}

{% block content %}

<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a href="/" style="color: #ee4e34;">Басты бет</a> 
        <span class="mx-2 mb-0">/</span> 
        <strong class="text-black">Байланыс</strong>
      </div>
    </div>
  </div>
</div>


    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Байланыс</h2>
          </div>
          <div class="col-md-7">

            <form action="email" method="post">
              {% csrf_token %}
              
              <div class="p-3 p-lg-5 border">
                
  
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="c_email" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">Аты </label>
                    <input type="text" class="form-control" id="c_subject" name="c_subject">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_message" class="text-black">Хабарлама </label>
                    <textarea name="c_message" id="c_message" cols="30" rows="7" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="primary-button-block" value="Хабарлама жіберу">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-5 ml-auto">
            <div class="p-4 border mb-3">
              <span class="d-block h6 text-uppercase" style="color: #ee4e34;">Мекен-жайы</span>
              <p class="mb-0">Алматы қаласы</p>
            </div>
            <div class="p-4 border mb-3">
              <span class="d-block h6 text-uppercase" style="color: #ee4e34;">Телефон</span>
              <p class="mb-0">+7 771 392 0201</p>
            </div>
            <div class="p-4 border mb-3">
              <span class="d-block h6 text-uppercase" style="color: #ee4e34;">Email</span>
              <p class="mb-0">allbook.kz@mail.ru</p>
            </div>

          </div>
        </div>
      </div>
    </div>
{% endblock %}
